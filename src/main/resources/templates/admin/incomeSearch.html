        <table class="table">

            <caption style="background: #bee5eb">Search result</caption>
            <thead>
            <tr>
                <th>date</th>
                <th>seller_id</th>
                <th>sell_name</th>
                <th>type</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="p,index:${searchList}">

                	<td th:text="${p.date}"></td>
                    <td th:text="${p.sellerId}"></td>
                    <td th:text="${p.sellerName}"></td>
                    <td th:text="${p.type}"></td>
                </tr>

            </th:block>
            </tbody>
        </table>
    </div>

<div class="footer"></div>
<nav class="navbar navbar-inverse navbar-fixed-top">

<script>
    function shopagreeOne(id){
        window.location.href="/admin/agreeSellerApply?sellerId="+id;
    }
    function shoprejectOne(id){
        window.location.href="/admin/rejectSellerApply?sellerId="+id;
    }
    function black(id){
        window.location.href="/admin/black?sellerId="+id;
    }
    function unblack(id){
        window.location.href="/admin/unblack?sellerId="+id;
    }
    function search(){
        var name=document.getElementById('input1');
        window.location.href="/admin/searchIncome?name="+name.value;
    }
</script>
