<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.springframework.org/schema/jdbc">
<head>
    <meta charset="UTF-8">
    <title>tradeSearch</title>
    <link rel="stylesheet" th:href="'/bootstrap/css/bootstrap.min.css'">
    <script th:src="'/jquery/jquery-3.2.1.min.js'"></script>
    <script th:src="'/bootstrap/js/bootstrap.min.js'"></script>
    <link rel="stylesheet" th:href="'/css/style.css'">
    <script th:src="'/js/index.js'"></script>
</head>
<body>

<div class="col-lg-2">
    <div id="wrapper">
        <!-- Sidebar -->
        <nav class="navbar navbar-inverse navbar-fixed-top" id="sidebar-wrapper" role="navigation">
            <ul class="nav sidebar-nav">
                <li class="sidebar-brand">

                </li>
                <li>

                    <a th:href="@{adsManagement}"><i class="fa fa-fw fa-folder"></i>AdsManagement</a>
                </li>
                <li>
                    <a th:href="@{shopManage}"><i class="fa fa-fw fa-map-signs"></i>ShopManage</a>
                </li>
                <li>
                    <a th:href="@{customerManage}"><i class="fa fa-fw fa-users"></i>CustomerManage</a>
                </li>
                <li>
                    <a th:href="@{commission}"><i class="fa fa-fw fa-line-chart"></i>Commission</a>
                </li>
                <li>
                    <a th:href="@{backUp}"><i class="fa fa-fw fa-database"></i>Back Up</a>
                </li>
            </ul>
        </nav>
    </div>
</div>
<div class="col-lg-10">
    <br>
    <br>
    <br>


    <div class="panel panel-primary">
      <h3>Find trade with date </h3>
    <div>
        <input type="text" style="width: 200px;height: 50px;font-size: 40px;border-radius: 8px;" id="year" maxlength="4"  onkeyup="value=value.replace(/[^0-9]/,'')" ></input>
        <input type="text" style="width: 100px;height: 50px;font-size: 40px;border-radius: 8px;" id="month" maxlength="2"  onkeyup="value=value.replace(/[^0-9]/,'')"></input>
        <input type="text" style="width: 100px;height: 50px;font-size: 40px;border-radius: 8px;" id="day" maxlength="2"  onkeyup="value=value.replace(/[^0-9]/,'')" ></input>
        <button style="background: #d9edf7;border-radius: 8px;width: 150px;height: 50px;font-size: 39px;" onclick=search1()>Search</button>
    </div>
     <br>
     <br>

        <table class="table">

            <caption style="background: #bee5eb">Search result</caption>
            <thead>
            <tr>
                <th>userId</th>
                <th>tradeId</th>
                <th>tradePayWay</th>
                <th>Commission</th>
               
            </tr>
            </thead>
            <tbody>
            <th:block th:each="p,index:${searchList}">
                <tr>  
                    <td th:text="${p.userId}"></td>
                    <td th:text="${p.tradeId}"></td>
                    <td th:text="${p.tradePayWay}"></td>
                    <td th:text="${p.tradeTotalMoney*0.2}"></td>    
                </tr>

            </th:block>
            </tbody>
        </table>
    </div>

<div class="footer"></div>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <span class="navbar-brand" th:text="${adminUserName}">Anna</span>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a th:href="@{personalInformation}">Personal Infomation</a></li>
                <button class="btn-link" data-toggle="modal" data-target="#myModal" style="height: 50px" onclick="Logout">
                    Log out
                </button>
                <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="false">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                                    &times;
                                </button>
                                <h4 class="modal-title" id="myModalLabel">
                                    Sure to Log Out
                                </h4>
                            </div>
                            <div class="modal-body" >
                                Log Out
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Leave
                                </button>
                                <a href="/admin/logout"><button type="button" class="btn btn-primary">
                                    Sure
                                </button></a>
                            </div>
                        </div><!-- /.modal-content -->
                    </div><!-- /.modal -->
                </div>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>
<script>
    function shopagreeOne(id){
        window.location.href="/admin/agreeSellerApply?sellerId="+id;
    }
    function shoprejectOne(id){
        window.location.href="/admin/rejectSellerApply?sellerId="+id;
    }
    function black(id){
        window.location.href="/admin/black?sellerId="+id;
    }
    function unblack(id){
        window.location.href="/admin/unblack?sellerId="+id;
    }
    function search1(){

        if(document.getElementById('year').value=='') document.getElementById('year').value="yyyy";
        if(document.getElementById('month').value=='') document.getElementById('month').value="mm";
        if(document.getElementById('day').value=='') document.getElementById('day').value="dd";
        window.location.href="/admin/searchTrade?name="+document.getElementById('year').value+"-"+document.getElementById('month').value+"-"+document.getElementById('day').value;
    }

</script>
</body>

</html>
