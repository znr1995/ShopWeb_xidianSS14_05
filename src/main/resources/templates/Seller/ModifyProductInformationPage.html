<script>
    var productname = document.getElementById("productName");
    var productStock = document.getElementById("productStock");
    var productPrice = document.getElementById("productPrice");
    var productBriefInfo = document.getElementById("productBriefInfo");

    function checkVaild() {

        if(productname.value == "" || productBriefInfo.value == "" || productPrice == "" ||
            productStock.value == "" )
        {
            alert("input not allow empty!");
            return false;
        }

        if(parseFloat(productStock.value).toString() == "NaN")
        {
            alert("stock not number");
            return false;
        }

        if(parseFloat(productPrice.value) .toString() == "NaN")
        {
            alert("price not number ");
            return false;
        }
        if(parseFloat(productStock.value) < 0)
        {
            alert("stock not allow < 0 ");
            return false;
        }

        if(parseFloat(productPrice.value) <= 0)
        {
            alert("price not allow < 0 ");
            return false;
        }

        return true;

    }
    var fileInput = document.getElementById('productPhoto'),
        photo = document.getElementById("photo");
    var brandNameInput = document.getElementById('brandName'),
        brandNameSelect = document.getElementById('brandNameSelect');
    brandNameSelect.value = brandNameInput.value;
    fileInput.addEventListener('change', function () {
        // 检查文件是否选择:
        if (!fileInput.value) {
            info.innerHTML = '没有选择文件';
            return;
        }
        // 获取File引用:
        var file = fileInput.files[0];

        if(file.type != "image/jpeg")
            if( file.type != "image/png")
                if(file.type != "image/gif")
                {
                    alert("不是有效的图片文件!");
                    return;
                }


        console.log(fileInput.value);
        // 读取文件:
        var reader = new FileReader();

        reader.onload = function(e) {
            var data = e.target.result; // 'data:image/jpeg;base64,/9j/4AAQSk...(base64编码)...'
            photo.src = data;
        };

        // 以DataURL的形式读取文件:
        reader.readAsDataURL(file);

    });


</script>
