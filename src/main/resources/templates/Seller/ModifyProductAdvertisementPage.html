<script>

    var fileInput = document.getElementById('pictureUrl'),
        IsProductAdvertisement = document.getElementById('IsProductAdvertisement'),
        locationDiv = document.getElementById('locationDiv'),
        productIDDiv = document.getElementById('productIDDiv');

    if(IsProductAdvertisement.value == "false")
    {
        locationDiv.hidden = true;
        productIDDiv.hidden = true;
    }


    fileInput.addEventListener('change', function () {
        photo.src = "";
        if(!fileInput.value)
        {
            alert("not input image!");
            return;
        }

        var file = fileInput.files[0];

        if(file.type != "image/jpeg")
            if( file.type != "image/png")
                if(file.type != "image/gif")
                {
                    alert("不是有效的图片文件!");
                    return;
                }

        var reader = new FileReader();

        reader.onload = function (e) {
            photo.src = e.target.result;
        }

        reader.readAsDataURL(file);

    });



</script>
<script>
    var menuLeft = document.getElementById( 'cbp-spmenu-s1' ),

        showLeftPush = document.getElementById( 'showLeftPush' ),

        body = document.body;



    function disableOther( button ) {

        if( button !== 'showLeftPush' ) {
            classie.toggle( showLeftPush, 'disabled' );
        }
    }

    var description = document.getElementById("description");

    function checkVaild() {
        if(description.value == "" )
        {
            alert("not allow empty!");
            return false;
        }

        return true;

    }

</script>
