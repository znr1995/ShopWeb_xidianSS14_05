<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.springframework.org/schema/jdbc">
<head>
    <meta charset="UTF-8">
    <title>AdsManagement</title>
    <link rel="stylesheet" th:href="'/bootstrap/css/bootstrap.min.css'">
    <script th:src="'/jquery/jquery-3.2.1.min.js'"></script>
    <script th:src="'/bootstrap/js/bootstrap.min.js'"></script>
    <link rel="stylesheet" th:href="'/css/style.css'">
    <script th:src="'/js/index.js'"></script>
</head>
<body>
<div class="header">header</div>
<div class="content">

    <div class="col-lg-4">
        <div id="wrapper">
            <!-- Sidebar -->
            <nav class="navbar navbar-inverse navbar-fixed-top" id="sidebar-wrapper" role="navigation">
                <ul class="nav sidebar-nav">
                    <li class="sidebar-brand">

                    </li>
                    <li>
                        <a th:href="@{'/Seller/FastJump/ProductsManagementHandler?SellerID='+${SellerID}}"><i class="fa fa-fw fa-map-signs"></i>Product Management</a>
                    </li>
                    <li>
                        <a th:href="@{'/Seller/FastJump/ModifySellerAdvertisementHandler?SellerID='+${SellerID}}"><i class="fa fa-fw fa-adn"></i>Ads Management</a>
                    </li>
                    <li>
                        <a th:href="@{'/Seller/FastJump/ViewIncomeHandler?SellerID='+${SellerID}}"><i class="fa fa-fw fa-folder"></i>Income Management</a>
                    </li>
                    <li>
                        <a th:href="@{'/Seller/FastJump/ViewTransactionHandler?SellerID='+${SellerID}}"><i class="fa fa-fw fa-clipboard"></i>Order Management</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>



    <div class="col-lg-8">
        <br><br><br><br>

        <div  class="col-lg-4">
           <img src="/alipay.JPG">
            <br><br><br>
            <button onclick="setPayTypeAl()">Pay Success</button>
        </div>
        <div  class="col-lg-4">
            <img src="/wechatpay.JPG">
            <br><br><br>
            <button onclick="setPayTypeWe()">Pay Success</button>
        </div>
        <form id="subForm" th:action="@{/Seller/ModifySellerAdvertisement/pay}" role="form" class="col-lg-4">
            <input type="hidden" id="payType" name="payType" />
            <input type="hidden"  name="type"  th:value="${type}" />
            <input type="hidden"  name="AdvertisementId"  th:value="${AdvertisementId}" />
            <input type="hidden" id="minPrice" name="minPrice"  th:value="${minPrice}" />
            <input type="hidden" id="payStatue" name="payStatue" />
            <br><br><br>
            <div>
                <label th:text="@{'you must pay at least ' + *{minPrice}}"></label>
            </div>
            <input type="text" id="payPrice" name="payPrice" />
        </form>
        <button onclick="setPayStatueFail()">pay fail/Cancel</button>
    </div>

    <div>

    </div>
</div>
</div>
<div class="footer"></div>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <span class="navbar-brand" th:text="${adminUserName}"></span>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a th:href="@{'/Seller/FastJump/ModifySellerInformationHandler?SellerID='+${SellerID}}">Personal Infomation</a></li>
                <button class="btn-link" data-toggle="modal" data-target="#myModal" style="height: 50px" onclick="Logout">
                    Log out
                </button>
                <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="false">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                                    &times;
                                </button>
                                <h4 class="modal-title" id="myModalLabel">
                                    Sure to Log Out
                                </h4>
                            </div>
                            <div class="modal-body" >
                                Log Out
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Leave
                                </button>
                                <a href="/Seller/login"><button type="button" class="btn btn-primary">
                                    Sure
                                </button></a>
                            </div>
                        </div><!-- /.modal-content -->
                    </div><!-- /.modal -->
                </div>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
    </div>
</nav>

<script>
    var payType = document.getElementById("payType");
    var payStatue = document.getElementById("payStatue");
    var minPrice = document.getElementById("minPrice");
    var subForm = document.getElementById("subForm");
    var payPrice = document.getElementById("payPrice");

    function setPayTypeAl() {
        if(payPrice.value == "")
        {
            alert("please input your price!");
            return false;
        }
        if(parseFloat(payPrice.value)< parseFloat(minPrice.value))
        {
            alert("pay to little!need more!");
        }
       else
        {
            payStatue.value = "success";
            payType.value = "AlPay";
            subForm.submit();
        }

    }
    function setPayTypeWe() {
        if(payPrice.value == "")
        {
            alert("please input your price!");
            return false;
        }
        if(parseFloat(payPrice.value)< parseFloat(minPrice.value))
        {
            alert("pay to little!need more!");
        }
        else
        {
            payStatue.value = "success";
            payType.value = "WePay";
            subForm.submit();
        }
    }

    function setPayStatueFail() {
        payStatue.value = "fail";
        payType.value = "AlPay";
        subForm.submit();
    }
</script>
</body>
</html>
