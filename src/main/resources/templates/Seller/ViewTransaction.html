<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.springframework.org/schema/jdbc">
<head>
    <meta charset="UTF-8">
    <title>Order Management</title>
    <link rel="stylesheet" th:href="'/bootstrap/css/bootstrap.min.css'">
    <script th:src="'/jquery/jquery-3.2.1.min.js'"></script>
    <script th:src="'/bootstrap/js/bootstrap.min.js'"></script>
    <link rel="stylesheet" th:href="'/css/style.css'">
    <script th:src="'/js/index.js'"></script>
    <style>
        .button {
            display: inline-block;
            padding: 5px 10px;
            font-size: 12px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            outline: none;
            color: #fff;
            background: #3c3c3c;
            border: none;
            border-radius: 12px;
            box-shadow: 0 3px #999;
        }

        .button:active {
            box-shadow: 0 1px #666;
            transform: translateY(2px);
        }
    </style>
</head>
<body>
<div class="header">header</div>
<div class="content">

    <p>
        <input type="hidden" name="SellerID" th:value="*{SellerID}" />
    </p>
    <div class="col-lg-2">
        <div id="wrapper">
            <!-- Sidebar -->
            <nav class="navbar navbar-inverse navbar-fixed-top" id="sidebar-wrapper" role="navigation">
                <ul class="nav sidebar-nav">
                    <li class="sidebar-brand">

                    </li>
                    <li>
                        <a th:href="@{'/Seller/FastJump/ProductsManagementHandler?SellerID='+${SellerID}}"><i class="fa fa-fw fa-map-signs"></i>Product Management</a>
                    </li>
                    <li>
                        <a th:href="@{'/Seller/FastJump/ModifySellerAdvertisementHandler?SellerID='+${SellerID}}"><i class="fa fa-fw fa-adn"></i>Ads Management</a>
                    </li>
                    <li>
                        <a th:href="@{'/Seller/FastJump/ViewIncomeHandler?SellerID='+${SellerID}}"><i class="fa fa-fw fa-folder"></i>Income Management</a>
                    </li>
                    <li>
                        <a th:href="@{'/Seller/FastJump/ViewTransactionHandler?SellerID='+${SellerID}}"><i class="fa fa-fw fa-clipboard"></i>Order Management</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>


    <div class="col-lg-10">

            <br><br>
            <div>
                <form th:action="@{/Seller/ViewTransaction/Search}">
                    <input type="hidden" name="SellerID" th:value="*{SellerID}" />
                    <label>Start Date</label>
                    <input name="StartDate" type="date"/>
                    <label>End Date</label>
                    <input name="EndDate" type="date"/>
                    <label>Status</label>
                    <select name="type">
                        <option value="9">All</option>
                        <option value="3">Finished Trade</option>
                        <option value="2">wait for receive Trade</option>
                        <option value="1">wait for deliver Trade</option>
                        <option value="0">untreated Trade</option>
                    </select>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <button class="button">Search</button>
                </form>
            </div>

            <br><br>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h2 class="panel-title">
                    <b>Order List</b>
                </h2>
            </div>
            <div class="panel-body">
                <form th:action="@{/Seller/ViewTransaction/Detail}">
                    <input type="hidden" name="SellerID" th:value="*{SellerID}" />
                    <table class="table table-striped">
                        <caption>Recently Trades</caption>
                        <thead>
                        <th>Trade Id</th>
                        <th>Total Payment Volume</th>
                        <th>Order Status</th>
                        <th>Customer Name</th>
                        <th>Check Details</th>
                        </thead>
                        <tbody id="tradesTable" >
                        <tr th:each="detail:${details}">
                            <td th:text="*{detail.trandId}"></td>
                            <td th:text="'HK$'+*{detail.totlePrice}" ></td>
                            <td th:text="*{detail.status}"></td>
                            <td th:text="*{detail.userName}"></td>
                            <td>
                                <button th:value="*{detail.trandId}" style="background: yellow;border-radius: 8px;" name="detail">Detail</button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </form>
            </div>
        </div>
    </div>
</div>


<div class="footer"></div>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <span class="navbar-brand" th:text="${adminUserName}"></span>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a th:href="@{/Seller/FastJump/ModifySellerInformationHandler}">Personal Infomation</a></li>
                <button class="btn-link" data-toggle="modal" data-target="#myModal" style="height: 50px" onclick="Logout">
                    Log out
                </button>
                <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="false">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                                    &times;
                                </button>
                                <h4 class="modal-title" id="myModalLabel">
                                    Sure to Log Out
                                </h4>
                            </div>
                            <div class="modal-body" >
                                Log Out
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Leave
                                </button>
                                <a href="/Seller/login"><button type="button" class="btn btn-primary">
                                    Sure
                                </button></a>
                            </div>
                        </div><!-- /.modal-content -->
                    </div><!-- /.modal -->
                </div>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
    </div>
</nav>
</body>
</html>
